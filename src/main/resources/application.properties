
# ========================================
# Application
# ========================================
spring.application.name=java-spring-boot-starter-template
server.port=${SERVER_PORT:9999}

# ========================================
# Database - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# File Upload
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
#file.storage.path=./uploads

# ========================================
# JWT Authentication
# ========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh_expiration=${JWT_REFRESH_EXPIRATION}
jwt.issuer=${JWT_ISSUER}

# ========================================
# Admin User
# ========================================
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

# ========================================
# LLM - Gemini
# ========================================
gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}

# ========================================
# Spring Cloud OpenFeign
# ========================================
spring.cloud.openfeign.client.config.default.connectTimeout=60000
spring.cloud.openfeign.client.config.default.readTimeout=60000
spring.cloud.openfeign.client.config.default.loggerLevel=basic
# Prefer OkHttp client if available
spring.cloud.openfeign.okhttp.enabled=true

# ========================================
# Logging
# ========================================
logging.level.root=INFO
logging.level.com.github.jutionck.ai_cv_evaluator=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
